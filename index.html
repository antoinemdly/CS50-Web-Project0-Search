<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: #202124;">
        <div style="height: 70px; position: relative;">
            <a href="Image.html" class="link">Images</a>
            <a href="Advanced.html" class="link" style="right: 100px;">Advanced</a>
        </div>
        <div style="height: 20vh;">
            first div
        </div>
        <div style="height: 120px; position: relative;">
            <img src="images/google.png", alt="Google", style="height: 110px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        </div>
        <div style="height: 130px;" id="formdiv">
            <form method="GET" style="height: 110px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" action="https://www.google.com/search">
                <div class="input-container">
                    <img src="images/loupe.png" alt="icon">
                    <input type="text" id="example" name="q">
                </div>
                <div class="flexboxtest">
                    <input type="submit" value="Google Search" id="google_search" class="btn btn-secondary">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" id="google_search" class="btn btn-secondary">
                </div>
            </form>
        </div>
        <div style="height: calc(100vh - 20vh - 320px);">
            fourth div
        </div>
    </body>
</html>
